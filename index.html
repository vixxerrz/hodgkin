<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HODGKIN - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #3498db;
      --light: #f4f4f4;
      --text-dark: #333;
      --gold: #f1c40f;
      --silver: #bdc3c7;
      --bronze: #d35400;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: var(--text-dark);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    nav {
      width: 220px;
      background: var(--secondary);
      color: white;
      padding: 20px;
      flex-shrink: 0;
    }

    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Main content */
    main {
      flex-grow: 1;
      padding: 20px;
    }

    /* Leaderboard Section */
    .leaderboard-preview {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .leaderboard-preview h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .top-three {
      display: flex;
      gap: 15px;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .top-card {
      flex: 1;
      min-width: 150px;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 25px 15px 15px;
      position: relative;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .rank-badge {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .rank-1 .rank-badge {
      background: var(--gold);
      color: #000;
    }
    .rank-2 .rank-badge {
      background: var(--silver);
      color: #000;
    }
    .rank-3 .rank-badge {
      background: var(--bronze);
      color: #fff;
    }

    .top-card h3 {
      margin: 10px 0 5px;
    }

    .leaderboard-link {
      display: inline-block;
      margin-top: 15px;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }
    .leaderboard-link:hover {
      text-decoration: underline;
    }

    /* Notes Section */
    .notes {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .notes h2 {
      margin-top: 0;
    }

    .note-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .note-form textarea {
      resize: vertical;
      min-height: 60px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .note-form input[type="file"] {
      font-size: 14px;
    }

    .note-form button {
      align-self: flex-start;
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .note-form button:hover {
      background: #2980b9;
    }

    .note {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .note img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      nav {
        width: 100%;
        display: flex;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <header>HODGKIN</header>
  <div class="container">
    <nav>
      <h2>Menu</h2>
      <a href="index.html">Home</a>
      <a href="leaderboards.html">Substitution Leaderboards</a>
      <a href="timetable.html">Timetable</a>
      <a href="notes.html">Notes</a>
    </nav>
    <main>
      <!-- Leaderboard -->
      <div class="leaderboard-preview">
        <h2>Top Absences This Semester</h2>
        <div class="top-three" id="topThree"></div>
        <a href="leaderboards.html" class="leaderboard-link">View Full Leaderboard â†’</a>
      </div>

      <!-- Notes -->
      <div class="notes">
        <h2>Notes</h2>
        <form class="note-form" id="noteForm">
          <textarea id="noteText" placeholder="Write something..."></textarea>
          <input type="file" id="noteImage" accept="image/*"/>
          <button type="submit">Add Note</button>
        </form>
        <div id="notesContainer"></div>
      </div>
    </main>
  </div>

  <script src="leaderboard-data.js"></script>
  <script>
    // --- Leaderboard ---
    function renderTopThree() {
      const sorted = [...teachers].sort((a,b) => b.absences - a.absences);
      const top3 = sorted.slice(0,3);
      const container = document.getElementById("topThree");
      container.innerHTML = "";

      top3.forEach((t, i) => {
        const card = document.createElement("div");
        card.className = `top-card rank-${i+1}`;
        card.innerHTML = `
          <div class="rank-badge">${i+1}</div>
          <h3>${t.name}</h3>
          <p>${t.absences} Absences</p>
        `;
        container.appendChild(card);
      });
    }
    renderTopThree();

    // --- Notes ---
    const noteForm = document.getElementById("noteForm");
    const notesContainer = document.getElementById("notesContainer");

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem("notes")) || [];
      notesContainer.innerHTML = "";
      notes.forEach(n => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <p>${n.text}</p>
          ${n.image ? `<img src="${n.image}" />` : ""}
        `;
        notesContainer.appendChild(div);
      });
    }

    noteForm.addEventListener("submit", e => {
      e.preventDefault();
      const text = document.getElementById("noteText").value.trim();
      const file = document.getElementById("noteImage").files[0];

      if (!text && !file) return;

      const reader = new FileReader();
      reader.onload = function() {
        const notes = JSON.parse(localStorage.getItem("notes")) || [];
        notes.unshift({
          text,
          image: file ? reader.result : null
        });
        localStorage.setItem("notes", JSON.stringify(notes));
        loadNotes();
        noteForm.reset();
      };
      if (file) reader.readAsDataURL(file);
      else reader.onload();
    });

    loadNotes();
  </script>
</body>
</html>
