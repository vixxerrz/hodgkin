<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HODGKIN - Timetable</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #3498db;
      --light: #f4f4f4;
      --text-dark: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background: #fafafa;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: var(--primary);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: var(--secondary);
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }

    /* Page headers */
    h1 {
      margin-top: 0;
      color: var(--text-dark);
    }

    /* Timetable styles */
    .timetable-container {
      margin-top: 20px;
      text-align: center;
    }

    .timetable-image {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 15px;
    }

    .last-updated {
      margin-top: 15px;
      font-style: italic;
      color: #777;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar a {
        margin: 0;
        padding: 10px;
        text-align: center;
        flex: 1;
        font-size: 0.9rem;
      }

      .main {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>HODGKIN</h2>
    <a href="index.html">Posts</a>
    <a href="leaderboards.html">Leaderboards</a>
    <a href="timetable.html" class="active">Timetable</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Timetable</h1>
    <p>Current schedule for substitutions and classes</p>
    
    <div class="timetable-container">
      <img src="timetable.png" alt="Timetable" class="timetable-image" onerror="this.style.display='none';document.getElementById('no-timetable-message').style.display='block';">
      
      <div id="no-timetable-message" style="display: none; padding: 20px; background: #f8f9fa; border-radius: 8px; margin-top: 20px;">
        <p>Timetable image not found. Please make sure <b>timetable.png</b> is in the same folder.</p>
      </div>
      
      <p class="last-updated">Last updated: <span id="update-date">Not specified</span></p>
    </div>
  </div>

  <script>
    // Set or load "last updated" timestamp
    document.addEventListener('DOMContentLoaded', function() {
      if (!localStorage.getItem('timetableLastUpdated')) {
        const now = new Date();
        const formattedDate = now.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        document.getElementById('update-date').textContent = formattedDate;
        localStorage.setItem('timetableLastUpdated', formattedDate);
      } else {
        document.getElementById('update-date').textContent = localStorage.getItem('timetableLastUpdated');
      }
    });
  </script>
</body>
</html>
